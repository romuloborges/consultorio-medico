<div id="centralizar">
    <div id="filha">
        <p id="paragrafoBemVindo">
            <b>Bem vindo(a):</b>
        </p>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" class="form-control" ngModel name="email" required email>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput type="password" class="form-control" ngModel name="senha" required minlength="8">
            </mat-form-field>
            <br>
            <button mat-button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Entrar</button>
        </form>
    </div>
</div>
