<h2>Lista de usuários</h2>
<div class="container-tabela mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Coluna de contagem de usuários -->
        <ng-container matColumnDef="Id.">
            <th mat-header-cell *matHeaderCellDef>Id.</th>
            <td mat-cell *matCellDef="let usuario; index as i"> {{ i + 1 }} </td>
        </ng-container>

        <!-- Coluna de e-mail do usuário -->
        <ng-container matColumnDef="E-mail">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let usuario">
                {{ usuario.email }} </td>
        </ng-container>
        
        <!-- Coluna de nome do usuário -->
        <ng-container matColumnDef="Nome do usuário">
            <th mat-header-cell *matHeaderCellDef>Nome do usuário</th>
            <td mat-cell *matCellDef="let usuario"> {{ usuario.nome }} </td>
        </ng-container>

        <!-- Coluna de tipo do usuário -->
        <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let usuario"> {{ usuario.tipo }} </td>
        </ng-container>

        <!-- Coluna de ações -->
        <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let usuario; index as i">
                <button mat-icon-button (click)="excluirUsuario(i)">
                    <mat-icon>delete</mat-icon>
                </button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
