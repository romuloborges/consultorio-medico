<div id="toolbar">
    <mat-toolbar>
        <mat-toolbar-row>
            <!-- <a routerLink="listarAgendamentos"><p id="titulo">
                Consultório Médico
            </p></a> -->
            <button id="botaoHome" mat-button routerLink="/principal/listarAgendamentosHoje">
                Consultório Médico
            </button>
            <span class="espacador"></span>
            <button mat-button class="btn btn-primary" [matMenuTriggerFor]="agendamentos">
                Agenda
            </button>
            <mat-menu #agendamentos="matMenu" yPostion="below">
                <button mat-menu-item routerLink="agendarConsulta">
                        <mat-icon id="iconeAdicionar">
                            add
                        </mat-icon>
                        Agendar consulta
                    </button>
                <button mat-menu-item routerLink="listarAgendamentos">
                    <mat-icon id="iconeListar">
                        search
                    </mat-icon>
                    Listar agendamentos
                </button>
            </mat-menu>
            <button mat-button class="btn btn primary">
                Consultas
            </button>
            <button mat-button class="btn btn primary" [matMenuTriggerFor]="pacientes">
                Pacientes
            </button>
            <mat-menu #pacientes="matMenu" yPositon="below">
                <button mat-menu-item>
                    <mat-icon id="iconeAdicionar">
                        add
                    </mat-icon>
                    Cadastrar
                </button>
                <button mat-menu-item>
                    <mat-icon id="iconeListar">
                        search
                    </mat-icon>
                    Listar
                </button>
            </mat-menu>
            <button mat-icon-button>
                <mat-icon>
                    help_outline
                </mat-icon>
            </button>
            <div id="divUsuario">
                <button mat-button [matMenuTriggerFor]="auth">
                    <mat-icon>person_outline</mat-icon>
                    {{ nomeUsuario }}
                </button>
                <mat-menu #auth="matMenu" yPosition="below" xPosition="after">
                    <button mat-menu-item (click)="deslogar()">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Deslogar</span>
                    </button>
                </mat-menu>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
    <div id="conteudo">
        <router-outlet></router-outlet>
    </div>
